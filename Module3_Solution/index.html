<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as NarrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control"
      ng-model="NarrowCtrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NarrowCtrl.getMatchedMenuItems(NarrowCtrl.searchTerm);">
        Narrow It Down For Me!</button>
    </div>

        </li>
      </ul> -->

      <!-- <found-items> -->
        <!-- found_Items="NarrowCtrl.found_items"
        onRemove="NarrowCtrl.removeItem(index)" -->
      <!-- </found-items> -->

      <div ng-if="NarrowCtrl.found_items.length == 0">{{ NarrowCtrl.mssg }}</div>

   </div>

</html>
